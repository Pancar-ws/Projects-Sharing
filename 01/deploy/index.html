<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Logo Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Galeri Logo</h1>

    <main class="gallery-container">

        </div>
        <div class="gallery-item">
            <img src="images/logo/logo ai 2.png" alt="Keterangan Gambar 2">

        <div class="gallery-item">
            <img src="images/logo/logo ai 3.png" alt="Keterangan Gambar 3">

        </div>
        <div class="gallery-item">
            <img src="images/logo/logo ai.png" alt="Keterangan Gambar 4">
            <p>Logo 4</p>
        </div>
        <div class="gallery-item">
            <img src="images/logo/logo_1 (1).png" alt="Keterangan Gambar 5">
            <p>Logo 5</p>
        </div>
        <div class="gallery-item">
            <img src="images/logo/logo_1 (2).png" alt="Keterangan Gambar 6">
            <p>Logo 6</p>
        </div>
        <div class="gallery-item">
